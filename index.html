<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Download</title>



<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background: #FAF9F6;
    padding: 20px;
    margin: 0;
  }
  
  .header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .header img {
    max-width: 100px;
    height: auto;
    margin-bottom: 15px;
  }
  
  .header h1 {
    color: #025940;
    margin: 10px 0;
    font-size: 28px;
  }
  
  .container {
    display: flex;
    gap: 40px;
    max-width: 1000px;
    margin: 0 auto;
    align-items: center;
  }
  
  .form-column {
    flex: 1;
    min-width: 300px;
  }
  
  .image-column {
    flex: 1;
    min-width: 300px;
    text-align: center;
  }
  
  .image-column img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(2, 89, 64, 0.15);
  }
  
  form {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    border-top: 4px solid #025940;
    box-shadow: 0 2px 8px rgba(2, 89, 64, 0.1);
  }
  
  input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    font-family: Arial, sans-serif;
  }
  
  input:focus {
    outline: none;
    border-color: #025940;
    box-shadow: 0 0 0 3px rgba(2, 89, 64, 0.1);
  }
  
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #025940;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background: #034630;
  }
  
  button:active {
    background: #023530;
  }
  
  button:disabled {
    background: #999;
    cursor: not-allowed;
    opacity: 0.7;
  }
  
  .loading {
    display: none;
    margin-top: 20px;
    text-align: center;
  }
  
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #025940;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 30px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .modal-content h2 {
    color: #025940;
    margin-top: 0;
  }
  
  .modal-content.success h2 {
    color: #0d7c4d;
  }
  
  .modal-content.error h2 {
    color: #e74c3c;
  }
  
  .modal-buttons {
    margin-top: 20px;
  }
  
  .modal-buttons button {
    margin: 10px 5px;
    width: auto;
    padding: 10px 20px;
  }
  
  .success {
    display: none;
    margin-top: 20px;
    background: #e6fffa;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    border-left: 4px solid #025940;
  }
  
  .success a {
    display: inline-block;
    margin-top: 15px;
    background: #025940;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  
  .success a:hover {
    background: #034630;
  }
  
  /* Mobile Responsive */
  @media (max-width: 768px) {
    body {
      padding: 15px;
    }
    
    .header {
      margin-bottom: 25px;
    }
    
    .header h1 {
      font-size: 24px;
    }
    
    .container {
      flex-direction: column;
      gap: 30px;
    }
    
    .form-column,
    .image-column {
      min-width: unset;
      width: 100%;
    }
    
    form {
      padding: 20px;
    }
    
    input, button {
      padding: 10px;
    }
  }
  
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    
    .header img {
      max-width: 80px;
    }
    
    .header h1 {
      font-size: 20px;
    }
    
    form {
      padding: 15px;
    }
    
    input, button {
      padding: 10px;
      font-size: 12px;
    }
  }
</style>
</head>

<body>

<div class="header">
  <h1>Get in touch</h1>
</div>

<div class="container">
  <div class="form-column">
    <form id="leadForm">
      <input name="firstName" placeholder="First Name" required>
      <input name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>

      <button type="submit" id="submitBtn">Submit & Download</button>
    </form>

    <div class="loading" id="loadingBox">
      <div class="spinner"></div>
      <p>Submitting your information...</p>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content success">
        <h2>‚úÖ Success!</h2>
        <p>Thank you for getting in touch. Your information has been submitted successfully.</p>
        <p>Your download is ready:</p>
        <div class="modal-buttons">
          <a href="https://www.dcpehvpm.org/E-Content/BCA/BCA-III/artificial_intelligence_tutorial.pdf" target="_blank" style="display: inline-block; background: #025940; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: bold; transition: background 0.3s ease; cursor: pointer;">üìÑ Download PDF</a>
          <button onclick="closeModal()" style="width: auto; padding: 10px 20px; margin-left: 10px;">Close</button>
        </div>
      </div>
    </div>

    <div id="errorModal" class="modal">
      <div class="modal-content error">
        <h2>‚ö†Ô∏è Error</h2>
        <p id="errorMessage"></p>
        <div class="modal-buttons">
          <button onclick="closeErrorModal()">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <div class="image-column">
    <img src="assets/iicocece.png" alt="Brand Image">
  </div>
</div>

<script>
const form = document.getElementById("leadForm");
const submitBtn = document.getElementById("submitBtn");
const loadingBox = document.getElementById("loadingBox");
const successModal = document.getElementById("successModal");
const errorModal = document.getElementById("errorModal");
const errorMessage = document.getElementById("errorMessage");

function closeModal() {
  successModal.style.display = "none";
  // Reset form
  form.reset();
  form.style.display = "block";
  loadingBox.style.display = "none";
  submitBtn.disabled = false;
}

function closeErrorModal() {
  errorModal.style.display = "none";
  loadingBox.style.display = "none";
  submitBtn.disabled = false;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const firstName = form.firstName.value.trim();
  const lastName = form.lastName.value.trim();
  const email = form.email.value.trim();
  const phone = form.phone.value.trim();

  // Validate inputs
  if (!firstName || !lastName || !email || !phone) {
    errorMessage.textContent = "Please fill in all fields.";
    errorModal.style.display = "block";
    return;
  }

  const payload = {
    firstName: firstName,
    lastName: lastName,
    email: email,
    phone: phone
  };

  // Show loading state
  submitBtn.disabled = true;
  loadingBox.style.display = "block";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyFjX2m5wgQVN2OFOvyRLIxB_Su5yjpUcoWYvwFXsPEV3EQy4LTWmjabM7NbSzFxI8/exec", {
      method: "POST",
      headers: {
        'Content-Type': 'text/plain;charset=utf-8'
      },
      body: JSON.stringify(payload),
      redirect: 'follow'
    });

    console.log("Response status:", response.status);
    const result = await response.json();
    console.log("Result:", result);
    
    loadingBox.style.display = "none";
    
    if (result.success === true) {
      // Success - show download modal
      console.log("Showing success modal");
      form.style.display = "none";
      successModal.style.display = "block";
    } else {
      // Error - show error modal with backend message
      console.log("Showing error modal");
      submitBtn.disabled = false;
      errorMessage.textContent = result.message || "An error occurred. Please try again.";
      errorModal.style.display = "block";
    }
    
  } catch (error) {
    console.error("Fetch error:", error);
    loadingBox.style.display = "none";
    submitBtn.disabled = false;
    errorMessage.textContent = "Network error. Please check your connection and try again.";
    errorModal.style.display = "block";
  }
});

// Close modal when clicking outside of it
window.onclick = function(event) {
  if (event.target == successModal) {
    closeModal();
  }
  if (event.target == errorModal) {
    closeErrorModal();
  }
}
</script>

</body>
</html>
