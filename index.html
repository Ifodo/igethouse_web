<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Get more information about the National Housing Fund (NHF) scheme">
<title>National Housing Fund (NHF) - Information Request</title>

<style>
  * { 
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body { height: 100%; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #FAF9F6;
    padding: 16px;
    line-height: 1.6;
    color: #333;
  }

  /* MOBILE FIRST */
  .header { 
    text-align: center; 
    margin-bottom: 24px; 
  }
  
  .header h1 { 
    color: #025940; 
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
    line-height: 1.2;
  }
  
  .header h2 { 
    color: #025940; 
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 4px;
  }
  
  .header p { 
    color: #5E6666; 
    font-size: 13px;
    margin-bottom: 0;
  }

  .container {
    display: flex;
    flex-direction: column-reverse;
    gap: 20px;
    max-width: 100%;
  }

  .form-column, .image-column { 
    width: 100%;
  }

  .image-column { 
    text-align: center; 
  }

  .image-column img { 
    max-width: 100%; 
    height: auto; 
    border-radius: 8px; 
    box-shadow: 0 4px 12px rgba(2, 89, 64, 0.15);
    display: block;
  }

  form {
    background: #fff;
    padding: 18px;
    border-radius: 8px;
    border-top: 4px solid #025940;
    box-shadow: 0 2px 8px rgba(2, 89, 64, 0.1);
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    font-size: 14px;
    font-family: inherit;
  }

  input { 
    border: 1px solid #ddd;
    background: #f9f9f9;
    transition: border-color 0.2s, background 0.2s;
  }

  input:focus { 
    outline: none; 
    border-color: #025940; 
    background: #fff;
    box-shadow: 0 0 0 3px rgba(2, 89, 64, 0.1);
  }

  button {
    background: #025940; 
    color: #fff; 
    border: none; 
    font-weight: 600;
    cursor: pointer; 
    transition: background 0.2s ease, transform 0.1s ease;
    margin-top: 16px;
  }

  button:hover { 
    background: #034630; 
  }

  button:active {
    transform: scale(0.98);
  }

  button:disabled { 
    background: #999; 
    cursor: not-allowed; 
    opacity: 0.7;
    transform: none;
  }

  .loading { 
    display: none; 
    text-align: center; 
    margin-top: 20px;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #025940;
    border-radius: 50%; 
    width: 40px; 
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
  }

  @keyframes spin { 
    0% { transform: rotate(0deg); } 
    100% { transform: rotate(360deg); } 
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    padding: 16px;
    overflow: auto;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    background: #fff;
    padding: 24px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: slideUp 0.3s ease;
    my-auto: center;
  }

  @keyframes slideUp {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .modal-content h2 { 
    color: #025940;
    margin-bottom: 12px;
    font-size: 18px;
  }

  .modal-content.success h2 { 
    color: #0d7c4d; 
  }

  .modal-content.error h2 { 
    color: #e74c3c; 
  }

  .modal-content p {
    font-size: 13px;
    color: #555;
    margin-bottom: 8px;
  }

  .modal-buttons { 
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .modal-buttons button, .modal-buttons a {
    padding: 12px 16px;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    font-size: 13px;
    transition: background 0.2s;
    border: none;
  }

  .modal-buttons a { 
    background: #025940; 
    color: white;
    display: block;
    width: 100%;
    text-align: center;
  }

  .modal-buttons a:hover { 
    background: #034630; 
  }

  .modal-buttons button {
    background: #f0f0f0;
    color: #333;
  }

  .modal-buttons button:hover {
    background: #e0e0e0;
  }

  /* TABLET & DESKTOP */
  @media (min-width: 769px) {
    body { padding: 20px; }

    .header { margin-bottom: 40px; }

    .header h1 { font-size: 28px; }

    .header h2 { font-size: 22px; }

    .header p { font-size: 16px; }

    .container {
      flex-direction: row;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start;
    }

    .form-column, .image-column { 
      flex: 1;
      min-width: 0;
    }

    form {
      padding: 30px;
    }

    input, button {
      padding: 12px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
    }

    .modal-content {
      padding: 30px;
      max-width: 450px;
    }

    .modal-content h2 {
      font-size: 20px;
    }

    .modal-content p {
      font-size: 14px;
    }

    .modal-buttons {
      flex-direction: row;
      gap: 10px;
    }

    .modal-buttons a, .modal-buttons button {
      flex: 1;
      padding: 11px 15px;
      font-size: 14px;
    }
  }
</style>
</head>

<body>

<div class="header">
  <h1>Get More Information</h1>
  <h2>About the National Housing Fund</h2>
  <p>(NHF) Scheme</p>
</div>

<div class="container">
  <div class="form-column">
    <form id="leadForm">
      <input name="firstName" placeholder="First Name" required>
      <input name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit" id="submitBtn">Submit & Download</button>
    </form>

    <div class="loading" id="loadingBox">
      <div class="spinner"></div>
      <p>Submitting your information...</p>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content success">
        <h2>‚úÖ Success!</h2>
        <p>Thank you for getting in touch. Your information has been submitted successfully.</p>
        <p>Your download is ready:</p>
        <div class="modal-buttons">
          <a href="http://donlulumedia.com/THE%20NATIONAL%20HOUSING%20FUND%20(NHF)%20GUIDE.pdf" target="_blank">üìÑ Download PDF</a>
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content error">
        <h2>‚ö†Ô∏è Error</h2>
        <p id="errorMessage"></p>
        <div class="modal-buttons">
          <button onclick="closeErrorModal()">Try Again</button>
        </div>
      </div>
    </div>

  </div>

  <div class="image-column">
    <img src="assets/iicocece.png" alt="National Housing Fund Information">
  </div>
</div>

<script>
const form = document.getElementById("leadForm");
const submitBtn = document.getElementById("submitBtn");
const loadingBox = document.getElementById("loadingBox");
const successModal = document.getElementById("successModal");
const errorModal = document.getElementById("errorModal");
const errorMessage = document.getElementById("errorMessage");

function closeModal() {
  successModal.classList.remove('show');
  document.body.style.overflow = "auto";
  form.reset();
  form.style.display = "block";
  submitBtn.disabled = false;
}

function closeErrorModal() {
  errorModal.classList.remove('show');
  submitBtn.disabled = false;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const firstName = form.firstName.value.trim();
  const lastName = form.lastName.value.trim();
  const email = form.email.value.trim();
  const phone = form.phone.value.trim();

  if (!firstName || !lastName || !email || !phone) {
    errorMessage.textContent = "Please fill in all fields.";
    errorModal.classList.add('show');
    return;
  }

  const payload = { firstName, lastName, email, phone };

  submitBtn.disabled = true;
  loadingBox.style.display = "block";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyFjX2m5wgQVN2OFOvyRLIxB_Su5yjpUcoWYvwFXsPEV3EQy4LTWmjabM7NbSzFxI8/exec", {
      method: "POST",
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(payload)
    });

    const result = await response.json();
    loadingBox.style.display = "none";

    if (result.success === true) {
      form.style.display = "none";
      successModal.classList.add('show');
      document.body.style.overflow = "hidden";
    } else {
      errorMessage.textContent = result.message || "An error occurred. Please try again.";
      errorModal.classList.add('show');
      submitBtn.disabled = false;
    }
  } catch (error) {
    console.error(error);
    loadingBox.style.display = "none";
    errorMessage.textContent = "Network error. Please try again.";
    errorModal.classList.add('show');
    submitBtn.disabled = false;
  }
});

// Close modals by clicking outside
window.onclick = function(event) {
  if(event.target === successModal) closeModal();
  if(event.target === errorModal) closeErrorModal();
}
</script>

</body>
</html>
